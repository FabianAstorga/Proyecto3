<header class="w-full bg-[#0D1440] text-white shadow">
  <div class="mx-auto max-w-7xl px-4 py-3 flex items-center">
    <div class="flex items-center gap-3">
      <img src="/logo2.png" alt="Logo institucional" class="h-9 w-auto select-none" />
      <span class="hidden sm:inline text-base sm:text-lg font-semibold tracking-wide">
        Registro de Actividades Curriculares
      </span>
    </div>
  </div>
</header>

<section class="relative min-h-[calc(100vh-56px)] overflow-hidden">
  <img
    src="/mecanica.jpg"
    alt="Fondo"
    class="absolute inset-0 w-full h-full object-cover blur-sm scale-105"
  />
  <div class="absolute inset-0 bg-black/40"></div>

  <div class="relative z-10 max-w-7xl mx-auto px-4 py-10 lg:py-16">
    <div class="min-h-[60vh] flex items-center justify-center">

      <div class="w-full max-w-md rounded-2xl bg-white text-gray-900 shadow-2xl border border-black/5 overflow-hidden">
        <div class="bg-yellow-400 text-[#0D1440] px-6 py-4 flex items-center justify-center gap-3">
  <img src="/logodim.png" alt="Logo UTA" class="h-12 w-auto select-none" />
  <p class="text-2xl md:text-3xl font-extrabold leading-none tracking-tight text-center">
    Iniciar sesión
  </p>
</div>
        <div class="p-6">
          <form class="space-y-5" [formGroup]="form" (ngSubmit)="submit()">
            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
              <mat-form-field class="mt-1 w-full" appearance="outline">
                <input matInput id="email" type="email" formControlName="email" placeholder="tu@correo.com" />
                <button mat-icon-button matSuffix type="button" tabindex="-1" aria-label="correo">
                  <mat-icon>mail</mat-icon>
                </button>
              </mat-form-field>
              <p *ngIf="f.email.touched && f.email.invalid" class="mt-1 text-sm text-red-600">
                {{ f.email.errors?.['required'] ? 'El correo es obligatorio.' : 'Formato de correo inválido.' }}
              </p>
            </div>

            <!-- Password -->
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <a href="#" class="text-sm text-yellow-700 hover:text-yellow-600">¿Olvidó su contraseña?</a>
              </div>

              <mat-form-field class="mt-1 w-full" appearance="outline">
                <input
                  matInput
                  id="password"
                  [type]="showPassword ? 'text' : 'password'"
                  formControlName="password"
                  placeholder="••••••••"
                />
                <button
                  mat-icon-button
                  matSuffix
                  type="button"
                  (click)="showPassword = !showPassword"
                  [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
                >
                  <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
              </mat-form-field>

              <p *ngIf="f.password.touched && f.password.invalid" class="mt-1 text-sm text-red-600">
                {{ f.password.errors?.['required'] ? 'La contraseña es obligatoria.' : 'Mínimo 6 caracteres.' }}
              </p>
            </div>

            <!-- Recordar -->
            <div class="flex items-center gap-2">
              <mat-checkbox formControlName="remember" color="primary">
                <span class="text-sm text-gray-700">Recordar</span>
              </mat-checkbox>
            </div>

            <!-- Botón acceder -->
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="form.invalid"
              class="w-full !bg-[#0D1440] hover:!bg-[#1a237e] !text-white !text-base !font-bold
                         focus:outline-none focus:ring-4 ring-blue-200 disabled:opacity-50 disabled:cursor-not-allowed transition"
            >
              Acceder
            </button>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
