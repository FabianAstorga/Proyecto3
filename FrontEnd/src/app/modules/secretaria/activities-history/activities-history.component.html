<app-layout [navItems]="secretariaNavItems" logoutLink="/login">
  <section class="max-w-7xl mx-auto px-6 py-8">
    <!-- Título -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-[#0D1440]">Historial de actividades</h1>
      <p class="text-sm text-gray-600 mt-1">Agrupado por <b>mes</b> y luego por <b>funcionario</b>.</p>
    </div>

    <!-- Estados -->
    <div *ngIf="loading" class="text-gray-500 text-sm">Cargando…</div>
    <div *ngIf="!loading && error" class="text-red-600 text-sm">{{ error }}</div>

    <!-- Filtros -->
    <div *ngIf="!loading && !error" class="bg-white border border-gray-200 rounded-xl shadow-sm p-4 mb-6">
      <div class="flex flex-wrap items-center gap-3">
        <!-- Usuario -->
        <div class="relative" data-menu>
          <button
            type="button"
            data-menu-btn
            class="px-3 py-2 text-sm border rounded-lg hover:bg-gray-50 flex items-center gap-2"
            (click)="toggleUserMenu()"
          >
            <span class="font-medium text-[#0D1440]">Usuario:</span>
            <span class="text-gray-700">{{ selectedUserLabel }}</span>
            <svg class="w-4 h-4 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
              <path d="M5.23 7.21a.75.75 0 011.06.02L10 11.17l3.71-3.94a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"/>
            </svg>
          </button>
          <div
            *ngIf="showUserMenu"
            class="absolute z-10 mt-2 w-64 max-h-72 overflow-y-auto bg-white border border-gray-200 rounded-lg shadow-lg"
          >
            <button class="w-full text-left px-3 py-2 text-sm hover:bg-gray-50" (click)="selectUser(null)">
              Todos
            </button>
            <div class="border-t"></div>
            <button
              *ngFor="let u of users"
              class="w-full text-left px-3 py-2 text-sm hover:bg-gray-50"
              (click)="selectUser(u.id)"
            >
              {{ u.firstName }} {{ u.lastName }}
            </button>
          </div>
        </div>

        <!-- Estado -->
        <div class="relative" data-menu>
          <button
            type="button"
            data-menu-btn
            class="px-3 py-2 text-sm border rounded-lg hover:bg-gray-50 flex items-center gap-2"
            (click)="toggleEstadoMenu()"
          >
            <span class="font-medium text-[#0D1440]">Estado:</span>
            <span class="text-gray-700">{{ selectedEstadoLabel }}</span>
            <svg class="w-4 h-4 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
              <path d="M5.23 7.21a.75.75 0 011.06.02L10 11.17l3.71-3.94a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"/>
            </svg>
          </button>
          <div
            *ngIf="showEstadoMenu"
            class="absolute z-10 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg"
          >
            <button class="w-full text-left px-3 py-2 text-sm hover:bg-gray-50" (click)="selectEstado(null)">
              Todos
            </button>
            <div class="border-t"></div>
            <button
              *ngFor="let e of estados"
              class="w-full text-left px-3 py-2 text-sm hover:bg-gray-50"
              (click)="selectEstado(e)"
            >
              {{ e }}
            </button>
          </div>
        </div>

        <!-- Fecha (exacta) -->
        <div>
          <label class="block text-xs text-gray-600 mb-1">Fecha</label>
          <input
            type="date"
            [(ngModel)]="selectedDate"
            class="px-3 py-2 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
          />
        </div>

        <!-- Limpiar -->
        <button
          type="button"
          class="px-3 py-2 text-sm border rounded-lg text-gray-700 hover:bg-gray-50"
          (click)="clearFilters()"
        >
          Limpiar filtros
        </button>
      </div>
    </div>

    <!-- LISTA AGRUPADA POR MES -> FUNCIONARIO -->
    <div *ngIf="!loading && !error" class="flex flex-col gap-6">
      <div
        *ngFor="let m of groupedByMonth"
        class="bg-white border border-gray-200 rounded-2xl shadow-sm overflow-hidden"
        [attr.id]="'month-card-' + m.monthKey"
      >
        <!-- Encabezado del MES -->
        <div class="px-5 py-3 border-b border-gray-200 bg-[#EAF2FF]">
          <div class="text-[12px] uppercase tracking-wide text-[#0D1440]/70">
            Actividades del mes
          </div>
          <div class="text-lg font-semibold text-[#0D1440]">
            {{ m.label | titlecase }}
          </div>
        </div>

        <!-- Usuarios del MES (con scroll si > 3) -->
        <div class="divide-y divide-gray-100" [ngClass]="{ 'max-h-72 overflow-y-auto pr-1': m.users.length > 3 }">
          <div *ngFor="let u of m.users" class="p-5">
            <div class="text-sm text-gray-600 mb-1">Funcionario</div>
            <div class="text-base font-semibold text-[#0D1440]">
              {{ u.fullName }}
            </div>

            <!-- Actividades del usuario -->
            <div class="mt-2 space-y-2">
              <div *ngFor="let a of u.activities" class="flex items-start gap-3">
                <div class="text-sm text-gray-600 w-16 shrink-0">
                  {{ formatDay(a.fecha) }}
                </div>
                <div class="flex-1">
                  <div class="text-sm font-medium text-[#0D1440]">
                    {{ a.titulo }}
                    <span class="inline-block px-2 py-0.5 rounded-full border text-xs ml-2" [ngClass]="statusPillClass(a.estado)">
                      {{ a.estado }}
                    </span>
                  </div>
                  <div class="text-[13px] text-gray-600">
                    {{ a.detalle }}
                  </div>
                </div>
                <div class="rounded-lg bg-gray-50 text-gray-800 px-3 py-1 text-sm self-start">
                  <span class="text-[11px] uppercase tracking-wide opacity-70 mr-1">Rol:</span>
                  <span class="font-medium">{{ a.role }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer del MES: botón PDF -->
        <div class="px-5 py-3 border-t border-gray-200 flex justify-end">
          <button
            type="button"
            class="inline-flex items-center gap-1 px-3 py-2 text-sm rounded-md bg-blue-600 text-white hover:bg-blue-700"
            (click)="exportMonthToPDF(m.monthKey)"
          >
            Descargar PDF del mes
          </button>
        </div>
      </div>

      <!-- Estado vacío -->
      <div
        *ngIf="groupedByMonth.length === 0"
        class="p-8 mt-2 text-center text-gray-500 bg-white border border-dashed rounded-xl"
      >
        No hay resultados con los filtros aplicados.
      </div>
    </div>
  </section>
</app-layout>
