<app-layout [navItems]="secretariaNavItems" logoutLink="/login">
  <section class="w-full px-8 py-10 flex justify-center">
    <div
      class="bg-white rounded-2xl border border-blue-400 shadow-md p-6 w-full max-w-5xl text-center"
    >
      <!-- TÃ­tulo -->
      <h2 class="text-3xl font-semibold text-[#0D1440] mb-8">
        Horario de {{ nombreParaTitulo }}
      </h2>

      <!-- Imagen del horario -->
      <div class="flex justify-center">
        <img [src]="horarioUrl"
     alt="{{ titulo }} de {{ nombreParaTitulo }}"
     class="rounded-2xl border border-gray-300 shadow-md w-full max-w-4xl h-auto" />

      </div>
    </div>
  </section>
</app-layout>
