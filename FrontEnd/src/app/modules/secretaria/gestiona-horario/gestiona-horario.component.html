<app-layout [title]="'Secretaría'">
  <section class="w-full px-8 py-10 space-y-4">
    <!-- Selector de semana + acciones -->
    <div class="flex flex-wrap items-center justify-between gap-4">
      <div class="flex items-center gap-3">
        <label class="text-sm font-medium text-gray-700">Semana:</label>
        <input
          title="Seleccionar semana"
          aria-label="Seleccionar semana"
          type="week"
          class="rounded-md border border-gray-300 px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          [value]="current"
          (change)="onWeekChange($event)"
        />
        <div class="text-sm text-gray-600">({{ weekLabel() }})</div>
      </div>

      <button
        type="button"
        (click)="guardarSemana()"
        class="inline-flex items-center gap-2 rounded-md bg-[#FACC15] text-[#0D1440] font-semibold px-4 py-2 hover:bg-yellow-400 focus:outline-none focus:ring-4 ring-yellow-200"
      >
        Guardar cambios
      </button>
    </div>

    <!-- Tabla de horario -->
    <div
      class="bg-white rounded-2xl border border-blue-400 shadow-md overflow-hidden"
    >
      <div class="overflow-x-auto">
        <div
          class="grid w-full"
          [ngStyle]="{ 'grid-template-columns': '180px repeat(6, 1fr)' }"
        >
          <!-- Encabezados -->
          <div
            class="bg-[#EAF2FF] border border-gray-200 p-3 text-center font-semibold text-[#0D1440]"
          >
            Bloque
          </div>
          <div
            *ngFor="let d of days"
            class="bg-[#EAF2FF] border border-gray-200 p-3 text-center font-semibold text-[#0D1440]"
          >
            {{ d.label }}
          </div>

          <!-- Filas -->
          <ng-container *ngFor="let b of blocks; let bi = index">
            <!-- Columna izquierda -->
            <div
              class="border border-gray-200 p-3 text-center bg-gray-50 text-gray-800"
              [ngClass]="{
                'bg-yellow-50 font-semibold text-gray-900': b.isLunch
              }"
            >
              <div>{{ b.label }}</div>
              <div class="text-[12px] text-gray-600" *ngIf="!b.isLunch">
                {{ b.code }}
              </div>
              <div class="text-[12px] text-amber-700" *ngIf="b.isLunch">
                Almuerzo
              </div>
            </div>

            <!-- Celdas -->
            <ng-container *ngIf="!b.isLunch; else lunchRow">
              <div
                *ngFor="let d of days"
                class="border border-gray-200 bg-white hover:bg-blue-50 transition cursor-pointer"
                (click)="openEditor(d.key, bi)"
              >
                <div
                  class="h-24 flex items-center justify-center text-center px-2"
                >
                  <ng-container *ngIf="schedule[d.key][bi] as c; else empty">
                    <div>
                      <div
                        class="text-sm font-semibold text-[#0D1440] leading-tight"
                      >
                        {{ c.title }}
                      </div>
                      <div class="text-xs text-gray-600" *ngIf="c.room">
                        Sala: {{ c.room }}
                      </div>
                      <div class="text-[11px] text-gray-500" *ngIf="c.note">
                        {{ c.note }}
                      </div>
                    </div>
                  </ng-container>
                  <ng-template #empty>
                    <div class="text-[11px] text-gray-400">—</div>
                  </ng-template>
                </div>
              </div>
            </ng-container>

            <!-- Fila almuerzo -->
            <ng-template #lunchRow>
              <div class="col-span-6 border border-gray-200">
                <div
                  class="h-16 bg-yellow-50 text-amber-800 font-medium flex items-center justify-center text-sm"
                >
                  <!-- Franja de almuerzo -->
                </div>
              </div>
            </ng-template>
          </ng-container>
        </div>
      </div>
    </div>

    <!-- Editor inferior -->
    <div
      *ngIf="selected"
      class="bg-white rounded-xl border border-gray-200 shadow p-4"
    >
      <div class="text-sm font-semibold text-gray-800 mb-3">
        Editando: {{ selectedDayLabel() }} — {{ selectedBlockLabel() }}
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <input
          type="text"
          class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          placeholder="Título (obligatorio)"
          [(ngModel)]="editorTitle"
        />
        <input
          type="text"
          class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          placeholder="Sala (opcional)"
          [(ngModel)]="editorRoom"
        />
        <input
          type="text"
          class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          placeholder="Nota (opcional)"
          [(ngModel)]="editorNote"
        />
      </div>

      <div class="mt-4 flex flex-wrap gap-3">
        <button
          type="button"
          class="inline-flex items-center rounded-md bg-[#0D1440] text-white px-4 py-2 font-semibold hover:opacity-90"
          (click)="applyCell()"
        >
          Aplicar
        </button>
        <button
          type="button"
          class="inline-flex items-center rounded-md border border-gray-300 px-4 py-2 hover:bg-gray-50"
          (click)="clearCell()"
        >
          Vaciar celda
        </button>
        <button
          type="button"
          class="inline-flex items-center rounded-md px-4 py-2 hover:bg-gray-50"
          (click)="selected = null"
        >
          Cancelar
        </button>
      </div>
    </div>
  </section>
</app-layout>
