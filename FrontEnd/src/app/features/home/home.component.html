<!-- Hotbar -->
<header class="w-full bg-[#0D1440] text-white">
  <div class="mx-auto max-w-7xl px-4 py-2 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="/logo2.png" alt="Logo institucional" class="h-8 w-auto select-none" />
      <span class="hidden sm:inline text-sm font-medium tracking-wide opacity-90">
        Registro de Actividades Curriculares
      </span>
    </div>

    <!-- Botones a la derecha (más pequeños) -->
    <nav class="flex items-center gap-2">
      <a routerLink="/login"
         class="inline-flex items-center gap-1.5 px-4 py-1.5 rounded-md
                text-sm bg-white text-gray-900 font-semibold shadow-sm hover:shadow
                hover:bg-gray-100 focus:outline-none focus:ring-2 ring-yellow-300 transition">
        Ingresar
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4"
             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6" />
        </svg>
      </a>

      <a routerLink="/register"
         class="inline-flex items-center gap-1.5 px-4 py-1.5 rounded-md
                text-sm bg-white text-gray-900 font-semibold shadow-sm hover:shadow
                hover:bg-gray-100 focus:outline-none focus:ring-2 ring-yellow-300 transition">
        Registrarse
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4"
             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6" />
        </svg>
      </a>
    </nav>
  </div>
</header>

<!-- Hero con fondo rotatorio -->
<section
  class="relative min-h-[calc(100vh-56px)] transition-all duration-700 ease-in-out"
  [ngStyle]="{'background-image': 'url(' + currentBg + ')', 'background-size': 'cover', 'background-position': 'center'}"
>
  <div class="absolute inset-0 bg-gradient-to-r from-black/60 via-black/30 to-transparent"></div>

  <div class="relative z-10 max-w-7xl mx-auto px-4 py-10 lg:py-16">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 items-center">
      <div class="lg:col-span-7 text-white">
        <h1 class="text-3xl md:text-5xl font-extrabold leading-tight drop-shadow">
          REGISTRO DE ACTIVIDADES
          <span class="block">CURRICULARES</span>
        </h1>

        <p class="mt-4 max-w-2xl text-base md:text-lg text-white/90">
          Plataforma institucional para el registro y seguimiento de actividades.
        </p>
      </div>
      <div class="lg:col-span-5"></div>
    </div>
  </div>
</section>
