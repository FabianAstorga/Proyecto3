<app-layout [logoutLink]="'/login'">
  <!-- Fondo tipo dashboard -->
  <section
    class="min-h-[calc(100vh-32px)] px-4 py-6 md:px-8 md:py-8
           bg-slate-50
           dark:bg-gradient-to-b dark:from-slate-950 dark:via-slate-950 dark:to-slate-900"
  >
    <!-- CARD PRINCIPAL (ancha con 5px de margen por lado) -->
    <div
      class="w-[calc(100%-10px)] mx-auto h-full overflow-hidden rounded-3xl
             border border-slate-200 bg-white text-slate-900
             shadow-[0_24px_60px_rgba(15,23,42,0.08)]
             dark:border-slate-800 dark:bg-slate-950/80 dark:text-slate-100
             dark:shadow-[0_24px_60px_rgba(15,23,42,0.8)] dark:backdrop-blur-sm"
    >
      <!-- FRANJA SUPERIOR -->
      <header
        class="px-6 py-4 md:px-10 md:py-5 border-b border-slate-200 flex flex-col gap-3 md:flex-row md:items-center md:justify-between
               bg-white
               dark:border-slate-800 dark:bg-gradient-to-r dark:from-slate-950 dark:via-slate-900 dark:to-slate-950"
      >
        <div>
          <h1 class="text-2xl md:text-3xl font-semibold leading-tight">
            Gestionar funcionarios
          </h1>
          <p class="mt-1 text-xs md:text-sm text-slate-500 dark:text-slate-400">
            Crea, actualiza y revisa los funcionarios del sistema.
          </p>
        </div>

        <!-- Botones principales ligados al formulario -->
        <div class="flex flex-wrap gap-2">
          <!-- Primario -->
          <button
            type="submit"
            form="form-funcionario"
            class="inline-flex items-center justify-center px-4 py-2 rounded-xl bg-yellow-400 text-[#0D1440] text-xs md:text-sm font-semibold shadow-md shadow-yellow-400/30 hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-slate-900"
          >
            {{ modo === 'crear' ? 'Crear funcionario' : 'Actualizar funcionario' }}
          </button>

          <!-- Secundario -->
          <button
            type="button"
            (click)="resetForm()"
            class="inline-flex items-center justify-center px-4 py-2 rounded-xl border border-slate-300 bg-white text-xs md:text-sm font-semibold text-slate-700 hover:bg-slate-50 hover:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-300
                   dark:border-slate-600 dark:bg-slate-900 dark:text-slate-100 dark:hover:bg-slate-800 dark:hover:border-slate-400 dark:focus:ring-slate-500"
          >
            Limpiar
          </button>
        </div>
      </header>

      <!-- CONTENIDO DE LA CARD -->
      <div class="px-6 py-5 md:px-10 md:py-8 space-y-8">
        <!-- FORMULARIO -->
        <section aria-labelledby="datos-funcionario-title">
          <h2
            id="datos-funcionario-title"
            class="text-base md:text-lg font-semibold text-slate-900 dark:text-slate-50 mb-4"
          >
            Datos del funcionario
          </h2>

          <form
            id="form-funcionario"
            class="grid grid-cols-1 md:grid-cols-2 gap-5"
            [formGroup]="form"
            (ngSubmit)="modo === 'crear' ? crear() : actualizar()"
          >
            <!-- Nombre -->
            <div>
              <label
                for="nombre"
                class="block text-xs font-medium text-slate-700 dark:text-slate-300"
              >
                Nombre
              </label>
              <input
                id="nombre"
                placeholder="Ingrese el nombre"
                class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-sm text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                       dark:border-slate-700 dark:bg-slate-900/80 dark:text-slate-100 dark:placeholder-slate-500"
                formControlName="nombre"
              />
              <p
                *ngIf="f['nombre'].touched && f['nombre'].invalid"
                class="text-xs text-red-500 dark:text-red-400 mt-1"
              >
                Obligatorio.
              </p>
            </div>

            <!-- Apellidos -->
            <div>
              <label
                for="apellidos"
                class="block text-xs font-medium text-slate-700 dark:text-slate-300"
              >
                Apellidos
              </label>
              <input
                id="apellidos"
                placeholder="Ingrese los apellidos"
                class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-sm text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                       dark:border-slate-700 dark:bg-slate-900/80 dark:text-slate-100 dark:placeholder-slate-500"
                formControlName="apellidos"
              />
              <p
                *ngIf="f['apellidos'].touched && f['apellidos'].invalid"
                class="text-xs text-red-500 dark:text-red-400 mt-1"
              >
                Obligatorio.
              </p>
            </div>

            <!-- Correo -->
            <div>
              <label
                for="correo"
                class="block text-xs font-medium text-slate-700 dark:text-slate-300"
              >
                Correo
              </label>
              <input
                id="correo"
                type="email"
                placeholder="ejemplo@uta.cl"
                class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-sm text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                       dark:border-slate-700 dark:bg-slate-900/80 dark:text-slate-100 dark:placeholder-slate-500"
                formControlName="correo"
              />
              <p
                *ngIf="f['correo'].touched && f['correo'].invalid"
                class="text-xs text-red-500 dark:text-red-400 mt-1"
              >
                Correo inválido.
              </p>
            </div>

            <!-- Teléfono -->
            <div>
              <label
                for="telefono"
                class="block text-xs font-medium text-slate-700 dark:text-slate-300"
              >
                Teléfono
              </label>
              <input
                id="telefono"
                placeholder="Ej: +56 9 1234 5678"
                class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-sm text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                       dark:border-slate-700 dark:bg-slate-900/80 dark:text-slate-100 dark:placeholder-slate-500"
                formControlName="telefono"
              />
            </div>

            <!-- Anexo -->
            <div>
              <label
                for="anexo"
                class="block text-xs font-medium text-slate-700 dark:text-slate-300"
              >
                Anexo
              </label>
              <input
                id="anexo"
                placeholder="Ej: 1234"
                class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-sm text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                       dark:border-slate-700 dark:bg-slate-900/80 dark:text-slate-100 dark:placeholder-slate-500"
                formControlName="anexo"
              />
            </div>

            <!-- URL Horario -->
            <div>
              <label
                for="url_horario"
                class="block text-xs font-medium text-slate-700 dark:text-slate-300"
              >
                URL Horario
              </label>
              <input
                id="url_horario"
                placeholder="https://..."
                class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-sm text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                       dark:border-slate-700 dark:bg-slate-900/80 dark:text-slate-100 dark:placeholder-slate-500"
                formControlName="url_horario"
              />
            </div>

            <!-- Foto URL -->
            <div>
              <label
                for="foto_url"
                class="block text-xs font-medium text-slate-700 dark:text-slate-300"
              >
                Foto (URL)
              </label>
              <input
                id="foto_url"
                placeholder="https://imagen-perfil.jpg"
                class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-sm text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                       dark:border-slate-700 dark:bg-slate-900/80 dark:text-slate-100 dark:placeholder-slate-500"
                formControlName="foto_url"
              />
            </div>

            <!-- RUT -->
            <div>
              <label
                for="rut"
                class="block text-xs font-medium text-slate-700 dark:text-slate-300"
              >
                RUT
              </label>
              <input
                id="rut"
                placeholder="Ej: 12.345.678-9"
                class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-sm text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                       dark:border-slate-700 dark:bg-slate-900/80 dark:text-slate-100 dark:placeholder-slate-500"
                formControlName="rut"
              />
            </div>

            <!-- Estado -->
            <div>
              <label
                for="estado"
                class="block text-xs font-medium text-slate-700 dark:text-slate-300"
              >
                Estado
              </label>
              <select
                id="estado"
                class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-sm text-slate-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                       dark:border-slate-700 dark:bg-slate-900/80 dark:text-slate-100"
                formControlName="estado"
              >
                <option *ngFor="let e of estados" [value]="e">{{ e }}</option>
              </select>
            </div>
          </form>
        </section>

        <!-- SECCIÓN TABLA -->
        <section aria-labelledby="cambios-recientes-title" class="border-t border-slate-200 dark:border-slate-800 pt-5">
          <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-2 mb-3">
            <h2 id="cambios-recientes-title" class="text-base md:text-lg font-semibold text-slate-900 dark:text-slate-50">
              Cambios recientes
            </h2>
          </div>

          <div class="overflow-x-auto rounded-2xl border border-slate-200 bg-white dark:border-slate-800 dark:bg-slate-950/60">
            <table class="min-w-full text-xs md:text-sm">
              <thead>
                <tr class="border-b border-slate-200 bg-slate-50 text-slate-600 dark:border-slate-800 dark:bg-slate-900/80 dark:text-slate-300">
                  <th class="px-4 py-3 text-left font-semibold">Nombre</th>
                  <th class="px-4 py-3 text-left font-semibold">Correo</th>
                  <th class="px-4 py-3 text-center font-semibold">Estado</th>
                  <th class="px-4 py-3 text-center font-semibold">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let u of usuarios()"
                  class="border-t border-slate-100 bg-white hover:bg-slate-50 transition
                         dark:border-slate-800 dark:bg-slate-950/60 dark:hover:bg-slate-900/80"
                >
                  <td class="px-4 py-3">
                    {{ u.nombre }} {{ u.apellidos }}
                  </td>
                  <td class="px-4 py-3">{{ u.correo }}</td>
                  <td class="px-4 py-3 text-center">
                    <span [ngClass]="u.estado === 'Activo' ? 'pill-success' : 'pill-muted'">
                      {{ u.estado }}
                    </span>
                  </td>
                  <td class="px-4 py-3 text-center">
                    <div class="flex gap-2 justify-center">
                      <button
                        class="btn-secondary px-3 py-1.5 text-[11px] md:text-xs rounded-xl
                               border border-slate-300 bg-white text-slate-700 hover:bg-slate-50
                               dark:border-slate-600 dark:bg-slate-900 dark:text-slate-100 dark:hover:bg-slate-800"
                        (click)="editar(u)"
                      >
                        Editar
                      </button>
                      <button
                        class="px-3 py-1.5 rounded-xl border text-[11px] md:text-xs
                               border-red-200 bg-red-50 text-red-600 hover:bg-red-100
                               dark:bg-red-50/10 dark:text-red-300 dark:border-red-500/40 dark:hover:bg-red-500/10"
                        (click)="eliminar(u.id)"
                      >
                        Eliminar
                      </button>
                    </div>
                  </td>
                </tr>

                <tr *ngIf="usuarios().length === 0">
                  <td colspan="4" class="px-4 py-8 text-center text-slate-500 dark:text-slate-500">
                    Sin registros.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </section>
</app-layout>
