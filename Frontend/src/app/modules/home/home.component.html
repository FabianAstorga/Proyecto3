<section
  class="relative flex flex-col justify-center items-center text-white overflow-hidden transition-all duration-1000 min-h-screen"
  [ngStyle]="{
    'background-image': 'url(' + currentBg + ')',
    'background-size': 'cover',
    'background-position': 'center center',
    'background-repeat': 'no-repeat'
  }"
>
  <div
    *ngIf="alertMessage"
    class="fixed top-10 left-1/2 transform -translate-x-1/2 z-50 px-6 py-4 rounded-lg shadow-lg text-white bg-black/80 backdrop-blur-sm animate-fadeIn"
  >
    {{ alertMessage }}
  </div>
  <div
    class="absolute inset-0 bg-gradient-to-t from-[#0D1440]/90 to-[#0D1440]/50"
  ></div>

  <div
    class="relative z-10 w-full max-w-4xl p-10 sm:p-16 mx-auto bg-black/40 backdrop-blur-sm rounded-3xl shadow-2xl animate-fadeIn"
  >
    <div class="flex flex-col items-center justify-center text-center">
      <div class="mb-8">
        <img
          src="assets/img/logodim.png"
          alt="Logo del Departamento"
          class="h-18 w-auto filter drop-shadow-lg"
          style="filter: invert(1) grayscale(100%) brightness(150%)"
        />
      </div>

      <h1
        class="text-5xl sm:text-7xl font-extrabold leading-tight mb-4 tracking-tight drop-shadow-xl text-white max-w-3xl"
      >
        Sistema de registros de actividades curriculares
      </h1>

      <p
        class="text-xl sm:text-1xl font-light text-gray-200 drop-shadow-md mt-6 mb-10 max-w-2xl"
      >
        Gesti贸n eficiente para un futuro acad茅mico brillante.
      </p>

      <div class="hidden sm:block">
        <button
          type="button"
          (click)="toggleLogin()"
          class="bg-yellow-400 border border-yellow-400 text-[#0D1440] font-bold px-12 py-6 rounded-full shadow-2xl transition transform hover:scale-105 duration-300 ease-in-out hover:bg-yellow-300 text-lg"
        >
          Iniciar sesi贸n
        </button>
      </div>

      <div class="mt-24 sm:hidden w-full max-w-sm">
        <button
          type="button"
          (click)="toggleLogin()"
          class="w-full bg-yellow-400 hover:bg-yellow-500 text-[#0D1440] font-bold px-6 py-3 rounded-xl shadow-lg transition transform hover:scale-105 duration-300 ease-in-out"
        >
          Iniciar sesi贸n
        </button>
      </div>
    </div>

<div
  class="fixed inset-0 z-40"
  [class.pointer-events-none]="!loginOpen"
  aria-hidden="true"
>
  <div
    class="absolute inset-0 transition-opacity duration-500"
    [ngClass]="
      loginOpen
        ? 'opacity-100 bg-black/60 backdrop-blur-sm'
        : 'opacity-0 bg-transparent'
    "
    (click)="closeLogin()"
  ></div>

  <div
    class="fixed inset-0 z-50 flex items-center justify-center px-4"
    [class.pointer-events-none]="!loginOpen"
    aria-hidden="true"
  >
    <div
      class="relative bg-white rounded-3xl shadow-2xl max-w-lg w-full transform transition-all duration-700 ease-out min-h-[520px] flex flex-col"
      [ngClass]="
        loginOpen ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'
      "
      (click)="$event.stopPropagation()"
      role="dialog"
      aria-modal="true"
    >
      <div
        class="flex items-center justify-center px-8 py-5 border-b border-gray-100 bg-gray-50 rounded-t-3xl"
      >
        <h2 class="text-xl font-semibold text-[#0D1440] text-center">
           Bienvenido
        </h2>
      </div>

      <div class="flex-1 p-10 flex flex-col justify-between">
        <form [formGroup]="form" class="space-y-6 w-full">
          <div class="flex flex-col">
            <label for="email" class="text-sm font-medium text-gray-800 mb-2">
               Correo electr贸nico
            </label>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="ejemplo@universidad.edu"
              class="w-full rounded-xl border border-gray-300 px-4 py-3 bg-white focus:outline-none focus:ring-4 focus:ring-yellow-100 focus:border-yellow-400 text-gray-900 transition duration-200"
              autocomplete="username"
            />
          </div>

          <div class="flex flex-col">
            <label
              for="password"
              class="text-sm font-medium text-gray-800 mb-2"
            >
               Contrase帽a
            </label>
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="M铆nimo 8 caracteres"
              class="w-full rounded-xl border border-gray-300 px-4 py-3 bg-white focus:outline-none focus:ring-4 focus:ring-yellow-100 focus:border-yellow-400 text-gray-900 transition duration-200"
              autocomplete="current-password"
            />
          </div>
        </form>

        <button
          type="button"
          (click)="submit()"
          class="w-full bg-yellow-400 hover:bg-yellow-500 text-[#0D1440] rounded-xl px-4 py-3 font-extrabold shadow-xl transition transform hover:scale-[1.01] duration-300 disabled:opacity-50 disabled:cursor-not-allowed mt-10"
        >
          Acceder al Sistema
        </button>
      </div>
    </div>
  </div>
</div>
