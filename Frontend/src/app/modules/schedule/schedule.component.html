<app-layout [logoutLink]="'/login'">
  <section class="page-container">
    <!-- CARD ÚNICA -->
    <div class="card-base overflow-hidden border-blue-400">
      <!-- Franja superior: título + ayuda -->
      <div
  class="px-6 py-4 border-b border-[#0D1440] bg-[#EAF2FF] flex flex-wrap items-center justify-between gap-4"
>
  <h1 class="text-2xl md:text-3xl font-bold text-[#0D1440]">
    Horario {{ userFirstName }}
  </h1>
</div>

      <!-- Horario: ocupa todo el espacio de la card -->
      <div class="overflow-x-auto">
        <div
          class="grid w-full"
          [ngStyle]="{ 'grid-template-columns': '180px repeat(5, 1fr)' }"
        >
          <!-- Encabezados -->
          <div
            class="bg-gray-50 border border-gray-200 p-3 text-center font-semibold text-gray-900"
          >
            Bloque
          </div>
          <div
            *ngFor="let d of days"
            class="bg-gray-50 border border-gray-200 p-3 text-center font-semibold text-gray-900"
          >
            {{ d.label }}
          </div>

          <!-- Filas -->
          <ng-container *ngFor="let b of blocks; let bi = index">
            <!-- Columna izquierda: bloque -->
            <div
              class="border border-gray-200 p-3 text-center bg-white text-gray-800"
              [ngClass]="{
                'bg-gray-100 font-semibold text-gray-900': b.isLunch
              }"
            >
              <!-- Para bloques normales: hora + código -->
              <ng-container *ngIf="!b.isLunch; else almuerzoLabel">
                <div>{{ b.label }}</div>
                <div class="text-[12px] text-gray-500">
                  {{ b.code }}
                </div>
              </ng-container>

              <!-- Para almuerzo: solo la palabra -->
              <ng-template #almuerzoLabel>
                <div class="text-sm">Almuerzo</div>
              </ng-template>
            </div>

            <!-- Celdas editables (no almuerzo) -->
            <ng-container *ngIf="!b.isLunch; else lunchRow">
              <div
                *ngFor="let d of days"
                class="border border-gray-200 bg-white hover:bg-gray-50 transition cursor-pointer"
                (click)="openModal(d.key, bi)"
                title="Editar"
              >
                <div
                  class="h-20 flex items-center justify-center text-center px-2"
                >
                  <ng-container
                    [ngTemplateOutlet]="cellTpl"
                    [ngTemplateOutletContext]="{
                      c: schedule[d.key][visibleIndexToDataIndex(bi)]
                    }"
                  ></ng-container>
                </div>
              </div>
            </ng-container>

            <!-- Fila de almuerzo: banda completa -->
            <ng-template #lunchRow>
              <div class="col-span-5 border border-gray-200">
                <div
                  class="h-14 bg-gray-100 text-gray-800 font-medium flex items-center justify-center text-sm"
                >
                  <!-- Franja de almuerzo visual -->
                </div>
              </div>
            </ng-template>
          </ng-container>
        </div>
      </div>
    </div>
  </section>

  <!-- ===== Modal de edición ===== -->
  <div *ngIf="modal.open" class="fixed inset-0 z-50">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/40" (click)="closeModal()"></div>

    <!-- Diálogo -->
    <div class="absolute inset-0 flex items-center justify-center p-4">
      <div
        class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-blue-200"
      >
        <div class="px-4 py-3 border-b flex items-center justify-between">
          <div>
            <div class="text-xs text-gray-500">Editando</div>
            <div class="font-semibold text-[#0D1440] leading-tight">
              {{ modal.dayLabel }} — {{ modal.blockLabel }}
            </div>
          </div>
          <button
            class="p-2 rounded hover:bg-gray-100"
            (click)="closeModal()"
            aria-label="Cerrar"
          >
            ✕
          </button>
        </div>

        <form (ngSubmit)="saveFromModal()" class="p-4 space-y-3">
          <div>
            <label class="text-xs text-gray-600">Título *</label>
            <input
              type="text"
              class="w-full border rounded-md px-3 py-2 text-sm"
              placeholder="Ej.: Programación"
              [(ngModel)]="modal.model.title"
              name="title"
              required
              autofocus
            />
          </div>
          <div>
            <label class="text-xs text-gray-600">Sala (opcional)</label>
            <input
              type="text"
              class="w-full border rounded-md px-3 py-2 text-sm"
              placeholder="Ej.: B-105"
              [(ngModel)]="modal.model.room"
              name="room"
            />
          </div>
          <div>
            <label class="text-xs text-gray-600">Nota (opcional)</label>
            <input
              type="text"
              class="w-full border rounded-md px-3 py-2 text-sm"
              placeholder="Observaciones…"
              [(ngModel)]="modal.model.note"
              name="note"
            />
          </div>

          <div class="flex items-center gap-2 pt-1">
            <button
              type="submit"
              class="px-3 py-2 rounded-md bg-blue-600 text-white text-sm hover:bg-blue-700"
            >
              Guardar
            </button>
            <button
              type="button"
              class="px-3 py-2 rounded-md bg-gray-100 border text-sm hover:bg-gray-200"
              (click)="closeModal()"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="ml-auto px-3 py-2 rounded-md bg-red-50 text-red-700 border border-red-200 text-sm hover:bg-red-100"
              (click)="clearFromModal()"
            >
              Limpiar celda
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Vista de celda -->
  <ng-template #cellTpl let-c="c">
    <div *ngIf="c; else empty" class="px-2">
      <div class="text-sm font-semibold text-[#0D1440] leading-tight">
        {{ c.title }}
      </div>
      <div class="text-xs text-gray-600" *ngIf="c.room">
        Sala: {{ c.room }}
      </div>
      <div class="text-xs text-gray-500" *ngIf="c.note">
        {{ c.note }}
      </div>
    </div>
    <ng-template #empty>
      <div class="text-[11px] text-gray-400">—</div>
    </ng-template>
  </ng-template>
</app-layout>
