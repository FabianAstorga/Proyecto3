<app-layout [title]="'Asignar cargos'" [logoutLink]="'/login'">
  <section
    class="min-h-[calc(100vh-32px)] px-4 py-6 md:px-8 md:py-8 bg-slate-50 dark:bg-slate-950"
  >
    <!-- ALERTA FLOTANTE -->
    <div
      *ngIf="alertMessage"
      class="fixed inset-0 flex items-start justify-center z-50 pointer-events-none"
    >
      <div
        class="mt-10 backdrop-blur-md px-6 py-4 rounded-lg shadow-lg max-w-lg w-full text-center pointer-events-auto animate-fadeIn"
        [ngClass]="{
          'bg-green-500/80 text-white': alertType === 'success',
          'bg-red-500/80 text-white': alertType === 'danger',
          'bg-yellow-400/80 text-black': alertType === 'warning'
        }"
      >
        <span class="font-semibold">{{ alertType | titlecase }}! </span>
        {{ alertMessage }}
      </div>
    </div>

    <div
      class="w-[calc(100%-10px)] mx-auto h-full overflow-hidden rounded-3xl border border-slate-200 bg-white text-slate-900 shadow-[0_24px_60px_rgba(15,23,42,0.08)] dark:border-slate-800 dark:bg-slate-950/80 dark:text-slate-100 dark:shadow-[0_24px_60px_rgba(15,23,42,0.8)]"
    >
      <!-- HEADER -->
      <header
        class="px-6 py-4 md:px-10 md:py-5 border-b border-slate-200 flex flex-col md:flex-row md:items-center md:justify-between gap-3 bg-white dark:bg-slate-950/60"
      >
        <div>
          <h1 class="text-2xl md:text-3xl font-semibold leading-tight">
            Asignar cargos
          </h1>
          <p class="mt-1 text-xs md:text-sm text-slate-500 dark:text-slate-400">
            Asigna un cargo a múltiples usuarios y gestiona las asignaciones.
          </p>
        </div>

        <div class="flex gap-2">
          <button
            (click)="cargarAsignaciones()"
            class="inline-flex items-center gap-2 px-4 py-2 rounded-xl border border-slate-300 bg-white text-slate-700 hover:bg-slate-50 dark:border-slate-700 dark:bg-slate-900/60 dark:text-slate-100 dark:hover:bg-slate-800"
          >
            Refrescar asignaciones
          </button>
        </div>
      </header>

      <!-- CONTENIDO -->
      <div class="px-6 py-5 md:px-10 md:py-8">
        <!-- ================= FILTROS Y SELECCIÓN DE CARGO ================= -->
        <div class="flex flex-wrap items-center gap-4 mb-6">
          <!-- Filtro por nombre -->
          <input
            type="text"
            placeholder="Buscar por nombre"
            [(ngModel)]="filtroNombre"
            (input)="aplicarFiltros()"
            class="flex-1 min-w-[90px] rounded-xl border border-slate-300 px-3 py-2 text-sm dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100"
          />

          <!-- Filtro por cargo -->
          <select
            [(ngModel)]="filtroCargo"
            (change)="aplicarFiltros()"
            class="flex-1 min-w-[150px] rounded-xl border border-slate-300 px-3 py-2 text-sm dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100"
          >
            <option [ngValue]="null">Mostrar por cargos</option>
            <option *ngFor="let c of cargos" [ngValue]="c.id_cargo">
              {{ c.ocupacion }}
            </option>
          </select>

          <!-- Selección de cargo a asignar -->
          <select
            [(ngModel)]="cargoSeleccionado"
            class="flex-1 min-w-[150px] rounded-xl border border-slate-300 px-3 py-2 text-sm dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100"
          >
            <option [ngValue]="null" disabled>
              Seleccionar cargo a asignar
            </option>
            <option *ngFor="let c of cargos" [ngValue]="c.id_cargo">
              {{ c.ocupacion }}
            </option>
          </select>

          <!-- Botón Asignar -->
          <button
            (click)="asignarCargo()"
            [disabled]="cargando"
            class="px-4 py-2 rounded-xl bg-yellow-400 text-[#0D1440] font-semibold shadow-md hover:bg-yellow-300 disabled:opacity-60"
          >
            <span *ngIf="!cargando">Asignar</span>
            <span *ngIf="cargando" class="animate-pulse">Asignando...</span>
          </button>
        </div>

        <!-- ================= TABLA DE USUARIOS ================= -->
        <div
          class="overflow-x-auto rounded-2xl border border-slate-200 bg-white dark:border-slate-700 dark:bg-slate-900/60 w-full"
        >
          <table class="min-w-full text-xs md:text-sm">
            <thead>
              <tr
                class="border-b border-slate-200 bg-slate-50 text-slate-600 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-300"
              >
                <th class="px-4 py-3 text-left w-1/12">Seleccionar</th>
                <th class="px-4 py-3 text-left w-2/12">Nombre</th>
                <th class="px-4 py-3 text-left w-3/12">Correo</th>
                <th class="px-4 py-3 text-left w-2/12">Rol</th>
                <th class="px-4 py-3 text-left w-4/12">Cargos</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let u of usuariosFiltrados"
                class="border-t border-slate-100 bg-white hover:bg-slate-50 dark:border-slate-700 dark:bg-slate-900/60 dark:hover:bg-slate-800"
              >
                <td class="px-4 py-3">
                  <input
                    type="checkbox"
                    class="h-4 w-4 rounded-md border-slate-300 dark:border-slate-600 dark:bg-slate-800"
                    [checked]="usuariosSeleccionados.includes(u.id!)"
                    (change)="toggleSeleccion(u.id!, $event)"
                  />
                </td>
                <td class="px-4 py-3">{{ u.firstName }} {{ u.lastName }}</td>
                <td class="px-4 py-3">{{ u.email }}</td>
                <td class="px-4 py-3">
                  <span
                    class="px-2 py-1 rounded-md bg-slate-100 text-slate-800 text-xs dark:bg-slate-800 dark:text-slate-200"
                  >
                    {{ u.role }}
                  </span>
                </td>
                <td class="px-4 py-3">
                  <span
                    *ngFor="let c of getCargosUsuario(u.id!)"
                    class="px-2 py-1 mr-1 mb-1 inline-block rounded-md bg-yellow-200 text-yellow-800 text-xs dark:bg-yellow-800/30 dark:text-yellow-200"
                  >
                    {{ c.ocupacion }}
                  </span>
                </td>
              </tr>
              <tr *ngIf="usuariosFiltrados.length === 0">
                <td
                  colspan="5"
                  class="px-4 py-8 text-center text-slate-500 dark:text-slate-400"
                >
                  Sin usuarios.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</app-layout>
