<app-layout [title]="'Asignar cargos'" [logoutLink]="'/login'">
  <section
    class="min-h-[calc(100vh-32px)] px-4 py-6 md:px-8 md:py-8
           bg-slate-50
           dark:bg-gradient-to-b dark:from-slate-950 dark:via-slate-950 dark:to-slate-900"
  >
    <!-- ALERTA FLOTANTE -->
    <div
      *ngIf="alertMessage"
      class="fixed inset-0 flex items-start justify-center z-50 pointer-events-none"
    >
      <div
        class="mt-10 backdrop-blur-md px-6 py-4 rounded-lg shadow-lg max-w-lg w-full text-center pointer-events-auto animate-fadeIn"
        [ngClass]="{
          'bg-green-500/80 text-white': alertType === 'success',
          'bg-red-500/80 text-white': alertType === 'danger',
          'bg-yellow-400/80 text-black': alertType === 'warning'
        }"
      >
        <span class="font-semibold">{{ alertType | titlecase }}! </span>
        {{ alertMessage }}
      </div>
    </div>

    <!-- CARD PRINCIPAL -->
    <div
      class="w-[calc(100%-10px)] mx-auto h-full overflow-hidden rounded-3xl
             border border-slate-200 bg-white text-slate-900
             shadow-[0_24px_60px_rgba(15,23,42,0.08)]
             dark:border-slate-800 dark:bg-slate-950/80 dark:text-slate-100
             dark:shadow-[0_24px_60px_rgba(15,23,42,0.8)] dark:backdrop-blur-sm"
    >
      <!-- HEADER -->
      <header
        class="px-6 py-4 md:px-10 md:py-5 border-b border-slate-200 flex flex-col gap-3
               md:flex-row md:items-center md:justify-between
               bg-white
               dark:border-slate-800 dark:bg-gradient-to-r dark:from-slate-950 dark:via-slate-900 dark:to-slate-950"
      >
        <div>
          <h1 class="text-2xl md:text-3xl font-semibold leading-tight">
            Asignar cargos
          </h1>
          <p class="mt-1 text-xs md:text-sm text-slate-500 dark:text-slate-400">
            Marca uno o más usuarios, selecciona un cargo y pulsa
            <strong>Asignar</strong>.
          </p>
        </div>

        <div class="flex flex-wrap gap-3 items-center justify-end">
          <!-- Selector de cargo a asignar -->
          <select
            [(ngModel)]="selectedCargoId"
            class="min-w-[180px] rounded-xl border px-3 py-2 text-sm
                   border-slate-300 bg-white text-slate-900
                   dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100"
          >
            <option [ngValue]="null">Seleccionar cargo a asignar</option>
            <option *ngFor="let c of cargos" [ngValue]="c.id_cargo">
              {{ c.ocupacion }}
            </option>
          </select>

          <!-- Botón asignar -->
          <button
            type="button"
            (click)="asignarCargoMultiple()"
            [disabled]="cargando"
            class="inline-flex items-center gap-2 px-4 py-2 rounded-xl
                   bg-yellow-400 text-[#0D1440] text-xs md:text-sm font-semibold
                   shadow-md hover:bg-yellow-300 disabled:opacity-60"
          >
            <span *ngIf="!cargando">Asignar</span>
            <span *ngIf="cargando" class="animate-pulse">Procesando…</span>
          </button>

          <button
            (click)="cargarAsignaciones()"
            type="button"
            class="inline-flex items-center gap-2 px-4 py-2 rounded-xl border border-slate-300 bg-white text-slate-700 hover:bg-slate-50 dark:border-slate-700 dark:bg-slate-900/60 dark:text-slate-100 dark:hover:bg-slate-800"
          >
            Refrescar asignaciones
          </button>
        </div>
      </header>

      <!-- CONTENIDO -->
      <div class="px-6 py-5 md:px-10 md:py-8">
        <!-- Filtros -->
        <div class="flex flex-wrap items-center gap-3 mb-4">
          <!-- Filtro por nombre -->
          <input
            type="text"
            placeholder="Buscar por nombre"
            [(ngModel)]="filtroNombre"
            (input)="aplicarFiltros()"
            class="flex-1 min-w-[120px] rounded-xl border border-slate-300 px-3 py-2 text-sm bg-white text-slate-900
                   dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100"
          />

          <!-- Filtro por rol -->
          <select
            [(ngModel)]="filtroRol"
            (change)="aplicarFiltros()"
            class="min-w-[130px] rounded-xl border border-slate-300 px-3 py-2 text-sm bg-white text-slate-900
                   dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100"
          >
            <option [ngValue]="null">Todos los roles</option>
            <option value="Funcionario">Funcionario</option>
            <option value="Secretaria">Secretaria</option>
            <option value="Administrador">Administrador</option>
          </select>

          <!-- Filtro por cargo -->
          <select
            [(ngModel)]="filtroCargo"
            (change)="aplicarFiltros()"
            class="min-w-[160px] rounded-xl border border-slate-300 px-3 py-2 text-sm bg-white text-slate-900
                   dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100"
          >
            <option [ngValue]="null">Todos los cargos</option>
            <option *ngFor="let c of cargos" [ngValue]="c.id_cargo">
              {{ c.ocupacion }}
            </option>
          </select>

          <button
            type="button"
            (click)="limpiarFiltros()"
            class="px-3 py-2 rounded-xl text-xs font-semibold border border-slate-300 bg-white text-slate-700 hover:bg-slate-50
                   dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100 dark:hover:bg-slate-800"
          >
            Limpiar
          </button>
        </div>

        <!-- Tabla de usuarios -->
        <div
          class="overflow-x-auto rounded-2xl border border-slate-200 bg-white dark:border-slate-700 dark:bg-slate-900/60 w-full"
        >
          <table class="min-w-full text-xs md:text-sm">
            <thead>
              <tr
                class="border-b border-slate-200 bg-slate-50 text-slate-600 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-300"
              >
                <th class="px-3 py-3 text-center w-[40px]">
                  <!-- checkbox master -->
                  <input
                    type="checkbox"
                    [checked]="allVisibleSelected"
                    (change)="toggleSelectAllVisible()"
                    class="h-4 w-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500"
                  />
                </th>
                <th class="px-4 py-3 text-left w-3/12">Nombre</th>
                <th class="px-4 py-3 text-left w-3/12">Correo</th>
                <th class="px-4 py-3 text-left w-2/12">Rol</th>
                <th class="px-4 py-3 text-left w-4/12">Cargos</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let u of usuariosFiltrados"
                class="border-t border-slate-100 bg-white hover:bg-indigo-50 transition
                       dark:border-slate-700 dark:bg-slate-900/60 dark:hover:bg-slate-800"
              >
                <td class="px-3 py-3 text-center">
                  <input
                    type="checkbox"
                    [checked]="isUserSelected(u.id!)"
                    (change)="onUserCheckboxChange(u.id!, $any($event.target).checked)"
                    class="h-4 w-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500"
                  />
                </td>
                <td class="px-4 py-3">
                  {{ u.firstName }} {{ u.lastName }}
                </td>
                <td class="px-4 py-3 truncate" [title]="u.email">
                  {{ u.email }}
                </td>
                <td class="px-4 py-3">
                  <span
                    class="px-2 py-1 rounded-md bg-slate-100 text-slate-800 text-xs dark:bg-slate-800 dark:text-slate-200"
                  >
                    {{ u.role }}
                  </span>
                </td>
                <td class="px-4 py-3">
                  <span
                    class="inline-flex items-center px-2 py-1 rounded-full text-[11px]"
                    [ngClass]="{
                      'bg-orange-100 text-orange-800 dark:bg-orange-500/20 dark:text-orange-200':
                        getCargosResumen(u.id!) === 'N/A',
                      'bg-emerald-100 text-emerald-800 dark:bg-emerald-500/20 dark:text-emerald-200':
                        getCargosResumen(u.id!) !== 'N/A'
                    }"
                  >
                    {{ getCargosResumen(u.id!) }}
                  </span>
                </td>
              </tr>

              <tr *ngIf="usuariosFiltrados.length === 0">
                <td
                  colspan="5"
                  class="px-4 py-8 text-center text-slate-500 dark:text-slate-400"
                >
                  Sin usuarios que coincidan con los filtros.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</app-layout>
