<app-layout [logoutLink]="'/login'">
  <section class="page-container relative">
    <!-- Flecha izquierda -->
    <button
      type="button"
      class="nav-arrow nav-arrow-left"
      (click)="goPrevMonth()"
      [ngClass]="{ 'nav-arrow-disabled': !hasPrevMonth }"
      aria-label="Mes anterior"
      [disabled]="!hasPrevMonth"
    >
      ‹
    </button>

    <!-- Flecha derecha -->
    <button
      type="button"
      class="nav-arrow nav-arrow-right"
      (click)="goNextMonth()"
      [ngClass]="{ 'nav-arrow-disabled': !hasNextMonth }"
      aria-label="Mes siguiente"
      [disabled]="!hasNextMonth"
    >
      ›
    </button>

    <div class="card-base mb-6 overflow-hidden border-blue-400">
      <!-- Cabecera: título + botón (sin doble encabezado) -->
      <div
        class="px-6 py-5 border-b border-[#0D1440] bg-[#EAF2FF] flex flex-col md:flex-row md:items-center md:justify-between gap-3"
      >
        <ng-container *ngIf="currentMonthGroup as month; else tituloGenerico">
          <h1 class="text-2xl md:text-3xl font-bold text-[#0D1440]">
            Historial {{ month.monthLabel }}
          </h1>

          <button
            type="button"
            (click)="downloadMonthPdf(month)"
            class="inline-flex items-center px-3 py-2 rounded-md bg-blue-600 text-white text-xs md:text-sm font-semibold hover:bg-blue-700"
          >
            Descargar PDF
          </button>
        </ng-container>

        <ng-template #tituloGenerico>
          <h1 class="text-2xl md:text-3xl font-bold text-[#0D1440]">
            Historial de actividades
          </h1>
        </ng-template>
      </div>

      <!-- Contenido -->
      <div class="px-6 py-4">
        <!-- Sin actividades / sin mes -->
        <div
          *ngIf="!currentMonthGroup"
          class="py-10 text-center text-sm text-gray-500"
        >
          No hay actividades que coincidan con los filtros.
        </div>

        <!-- Con mes seleccionado (solo listado, sin título extra) -->
        <ng-container *ngIf="currentMonthGroup as month">
          <!-- LISTADO CON ALTURA FIJA + SCROLL -->
          <div class="divide-y divide-gray-100 h-[540px] overflow-y-auto pr-2">
            <div
              *ngFor="let ug of month.users"
              class="py-5 flex flex-col md:flex-row md:items-start md:justify-between gap-4"
            >
              <!-- Avatar + nombre -->
              <div class="flex flex-col items-center min-w-[120px]">
                <div
                  class="h-12 w-12 rounded-full bg-blue-100 text-blue-700 flex items-center justify-center text-sm font-semibold"
                >
                  {{ ug.userName[0] || 'U' }}
                </div>
                <p
                  class="mt-2 text-sm font-medium text-gray-900 text-center leading-tight"
                >
                  {{ ug.userName }}
                </p>
              </div>

              <!-- Lista de actividades -->
              <div class="flex-1 w-full">
                <ul class="space-y-2">
                  <li
                    *ngFor="let a of ug.activities"
                    class="py-4 flex flex-col md:flex-row md:items-center md:justify-between gap-3 list-row-hover rounded-lg"
                  >
                    <div class="text-base text-gray-800 leading-snug">
                      <span class="font-semibold">
                        {{ formatDMY(a.fecha) }}
                      </span>
                      · {{ a.titulo }} · {{ a.horas }} h
                      <span
                        class="text-sm text-gray-500"
                        *ngIf="a.detalle"
                      >
                        — {{ a.detalle }}
                      </span>
                    </div>

                    <span
                      class="pill-status text-sm px-3 py-1.5 self-start md:self-auto"
                      [ngClass]="statusPillClass(a.estado)"
                    >
                      {{ a.estado }}
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
</app-layout>
