<app-layout [logoutLink]="'/login'">
  <section class="page-container relative">
    <button
      type="button"
      class="nav-arrow nav-arrow-left"
      (click)="goPrevMonth()"
      [ngClass]="{ 'nav-arrow-disabled': !hasPrevMonth }"
      aria-label="Mes anterior"
      [disabled]="!hasPrevMonth"
    >
      ‹
    </button>

    <button
      type="button"
      class="nav-arrow nav-arrow-right"
      (click)="goNextMonth()"
      [ngClass]="{ 'nav-arrow-disabled': !hasNextMonth }"
      aria-label="Mes siguiente"
      [disabled]="!hasNextMonth"
    >
      ›
    </button>

    <div class="card-base mb-6 overflow-hidden border-blue-400">
      <div class="px-6 pt-5 pb-3 border-b border-[#0D1440] bg-[#EAF2FF]">
        
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-4">
          <ng-container *ngIf="currentMonthGroup as month; else tituloGenerico">
            <h1 class="text-2xl md:text-3xl font-bold text-[#0D1440]">
              Historial {{ month.monthLabel }}
            </h1>

            <button
              type="button"
              (click)="downloadMonthPdf(month)"
              class="inline-flex items-center px-3 py-2 rounded-md bg-blue-600 text-white text-xs md:text-sm font-semibold hover:bg-blue-700"
            >
              Descargar PDF
            </button>
          </ng-container>

          <ng-template #tituloGenerico>
            <h1 class="text-2xl md:text-3xl font-bold text-[#0D1440]">
              Historial de actividades
            </h1>
          </ng-template>
        </div>

        <form [formGroup]="filters" class="flex flex-wrap items-end gap-4 pb-2">
          
          <div class="relative flex flex-col w-full sm:w-[280px]">
            <label for="search-user" class="text-xs font-semibold text-gray-500 absolute top-[-8px] left-3 bg-[#EAF2FF] px-1 z-10">Buscar Usuario / Actividad</label>
            <input 
              id="search-user"
              type="text" 
              formControlName="q" 
              placeholder="Ej: Juan Pérez"
              class="h-[56px] px-4 py-2 border border-gray-300 rounded-md bg-white text-sm focus:ring-blue-500 focus:border-blue-500"
            >
          </div>
          
          <div class="relative flex flex-col w-full sm:w-[150px]">
            <label for="filter-status" class="text-xs font-semibold text-gray-500 absolute top-[-8px] left-3 bg-[#EAF2FF] px-1 z-10">Estado</label>
            <select 
              id="filter-status"
              formControlName="estado"
              class="h-[56px] px-4 py-2 border border-gray-300 rounded-md bg-white text-sm focus:ring-blue-500 focus:border-blue-500 appearance-none pr-8"
            >
              <option value="">Todos</option>
              <option value="Aprobada">Aprobada</option>
              <option value="Pendiente">Pendiente</option>
              <option value="Rechazada">Rechazada</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
          </div>

          <div class="relative flex flex-col w-full sm:w-[150px]">
            <label for="filter-from" class="text-xs font-semibold text-gray-500 absolute top-[-8px] left-3 bg-[#EAF2FF] px-1 z-10">Desde</label>
            <div class="relative">
              <input 
                id="filter-from"
                type="date" 
                formControlName="desde"
                class="h-[56px] w-full px-4 py-2 border border-gray-300 rounded-md bg-white text-sm focus:ring-blue-500 focus:border-blue-500"
              >
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-700">
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
              </div>
            </div>
          </div>

          <div class="relative flex flex-col w-full sm:w-[150px]">
            <label for="filter-to" class="text-xs font-semibold text-gray-500 absolute top-[-8px] left-3 bg-[#EAF2FF] px-1 z-10">Hasta</label>
            <div class="relative">
              <input 
                id="filter-to"
                type="date" 
                formControlName="hasta"
                class="h-[56px] w-full px-4 py-2 border border-gray-300 rounded-md bg-white text-sm focus:ring-blue-500 focus:border-blue-500"
              >
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-700">
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
              </div>
            </div>
          </div>

          <button
            type="button"
            (click)="clearFilters()"
            class="inline-flex items-center justify-center h-[56px] rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-semibold text-gray-800 hover:bg-gray-50 focus:outline-none"
          >
            Limpiar
          </button>
        </form>
      </div>
      <div class="px-6 py-4">
        <div
          *ngIf="!currentMonthGroup"
          class="py-10 text-center text-sm text-gray-500"
        >
          No hay actividades que coincidan con los filtros.
        </div>

        <ng-container *ngIf="currentMonthGroup as month">
          <div class="divide-y divide-gray-100 h-[540px] overflow-y-auto pr-2">
            <div
              *ngFor="let ug of month.users"
              class="py-5 flex flex-col md:flex-row md:items-start md:justify-between gap-4"
            >
              <div class="flex flex-col items-center min-w-[120px]">
                <div
                  class="h-12 w-12 rounded-full bg-blue-100 text-blue-700 flex items-center justify-center text-sm font-semibold"
                >
                  {{ ug.userName[0] || 'U' }}
                </div>
                <p
                  class="mt-2 text-sm font-medium text-gray-900 text-center leading-tight"
                >
                  {{ ug.userName }}
                </p>
              </div>

              <div class="flex-1 w-full">
                <ul class="space-y-2">
                  <li
                    *ngFor="let a of ug.activities"
                    class="py-4 flex flex-col md:flex-row md:items-center md:justify-between gap-3 list-row-hover rounded-lg"
                  >
                    <div class="text-base text-gray-800 leading-snug">
                      <span class="font-semibold">
                        {{ formatDMY(a.fecha) }}
                      </span>
                      · {{ a.titulo }} · {{ a.horas }} h
                      <span
                        class="text-sm text-gray-500"
                        *ngIf="a.detalle"
                      >
                        — {{ a.detalle }}
                      </span>
                    </div>

                    <span
                      class="pill-status text-sm px-3 py-1.5 self-start md:self-auto"
                      [ngClass]="statusPillClass(a.estado)"
                    >
                      {{ a.estado }}
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
</app-layout>
